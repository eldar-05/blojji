<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            width: 300px;
        }
        .login-container h2 {
            text-align: center;
        }
        .login-container form {
            display: flex;
            flex-direction: column;
        }
        input, button {
            margin-top: 10px;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        .oauth-buttons {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .oauth-buttons a button {
            background: #eee;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Вход</h2>
        <form method="post" action="/login">
            <input type="text" name="username" placeholder="Логин" required />
            <input type="password" name="password" placeholder="Пароль" required />
            <a href="http://localhost:8080/"><button type="submit">Войти</button>
        </form>

        <div class="oauth-buttons">
            <a href="/oauth2/authorization/github">
                <button>Войти через GitHub</button>
            </a>
            <a href="#">
                <button>Google</button>
            </a>
        </div>
    </div>
</body>
</html>
